[tool.poetry]
name = "pyssd"
version = "1.2.0"
description = "Single Shot Multi-Box Detector implementation in PyTorch"
authors = ["PiotrJZielinski <piotrekzie100@gmail.com>"]
packages = [
    { include = "pyssd" }
]

[tool.poetry.dependencies]
python = "^3.8"
yacs = "^0.1.7"
torch = "^1.7.0"
torchvision = "^0.8.0"
albumentations = "^0.5.0"
numpy = "^1.19.3"
click = "^7.1.2"
h5py = "^2.10.0"
tqdm = "^4.51.0"
matplotlib = "^3.3.2"
tensorboard = "^2.3.0"
coolname = "^1.1.0"
pycocotools = "^2.0.2"
pillow = "^8.0.1"

[tool.poetry.dev-dependencies]
pytest = "^6.1.2"
pytest-cov = "^2.10.1"
pytest-xdist = "^2.1.0"
ipython = "^7.19.0"

[tool.poetry.scripts]
ssd = "pyssd.cli:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[flake8]
max-line-length = 88
extend-ignore = ["E203", "E231"]

[tool.pytest.ini_options]
addopts = "--color=yes"

[tool.isort]
line_length = 88
multi_line_output = 3
include_trailing_comma = "True"
